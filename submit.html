<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--==================== LOGO ====================-->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/img/logo-small.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/img/logo-small.png">
        
        <!--==================== UNICONS ====================-->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">

        <!--==================== CSS ==========-->
        <link rel="stylesheet" href="assets/contact/css/styles.css">

        <title>Nusantara | Submitted</title>
    </head>
    <body>

        <!--==================== MAIN ====================-->
        <main class="main">
            <!--==================== PORTFOLIO ====================-->
            <section class="portfolio section" id="portfolio">
                <h2 class="section__title">Thank you!</h2>
                <span class="section__subtitle">Your order has been submitted</span>

                <div class="portfolio__container container swiper-container">
                    <div class="swiper-wrapper">
                        <!--=============== PORTFOLIO 1 ===============-->
                        <div class="portfolio__content grid swiper-slide">
                            <img src="assets/img/submit.jpg" alt="" class="portfolio__img">
    
                            <div class="portfolio__data">
                                
                                <p class="portfolio__description">We will reach out to you soon.</p>
                                <a href="https://nusantara-markt.com" class="button button--flex button--small portfolio__button">
                                    Back
                                    <i class="uil uil-arrow-left button__icon"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

    </body>
</html>
